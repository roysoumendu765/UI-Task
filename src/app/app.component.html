<div class="app-main" *ngIf="!showMobile" (window:resize)="onResize($event)">
    <div class="side">
        <app-sidebar></app-sidebar>
    </div>
    <div class="head-main">
        <app-header></app-header>
        <app-mainsection></app-mainsection>
    </div>
</div>

<!-- For Mobile Screen -->
<div class="mob-screen" *ngIf="showMobile" (window:resize)="onResize($event)">
    <app-mob-header></app-mob-header>
    <app-mainsection></app-mainsection>
    <app-footer></app-footer>
</div>
